<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radioaficionados en México</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    header {
      background-color: #343a40;
      color: white;
      padding: 1rem;
    }
    .ventajas, .desventajas {
      margin-top: 2rem;
    }
    .card {
      margin-bottom: 1rem;
    }
    footer {
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header class="text-center">
    <h1>Radioaficionados en México</h1>
    <p>Explora las ventajas y desventajas de ser un radioaficionado</p>
  </header>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6 ventajas">
        <h2 class="text-success">Ventajas</h2>
        <div id="ventajas-list"></div>
      </div>
      <div class="col-md-6 desventajas">
        <h2 class="text-danger">Desventajas</h2>
        <div id="desventajas-list"></div>
      </div>
    </div>
  </div>

  <footer>
    <p>© 2025 Aplicación educativa sobre Radioaficionados en México</p>
  </footer>

  <script>
    const ventajas = [
      "Comunidad de apoyo nacional e internacional",
      "Aprendizaje técnico de radio y electrónica",
      "Contribución en situaciones de emergencia",
      "Acceso a frecuencias exclusivas para aficionados",
      "Fomento del trabajo colaborativo y voluntario"
    ];

    const desventajas = [
      "Requiere licencia oficial para operar legalmente",
      "Costos de equipos y mantenimiento",
      "Curva de aprendizaje técnica para principiantes",
      "Interferencias posibles con otros equipos electrónicos",
      "Restricciones legales y normativas por parte del IFT"
    ];

    function renderList(items, containerId, color) {
      const container = document.getElementById(containerId);
      items.forEach(item => {
        const card = document.createElement('div');
        card.className = `card border-${color}`;
        card.innerHTML = `<div class="card-body text-${color}"><p>${item}</p></div>`;
        container.appendChild(card);
      });
    }

    renderList(ventajas, "ventajas-list", "success");
    renderList(desventajas, "desventajas-list", "danger");
  </script>
</body>
</html>
